apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      initContainers:
      - name: init-html
        image: busybox
        command:
          - sh
          - -c
          - |
            sed "s/{{HOSTNAME}}/${HOSTNAME}/" /config/index.html > /usr/share/nginx/html/index.html
        volumeMounts:
        - name: html-config
          mountPath: /config
        - name: html-volume
          mountPath: /usr/share/nginx/html

      containers:
      - name: app2
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
        - name: html-volume
          mountPath: /usr/share/nginx/html

      volumes:
      - name: html-volume
        emptyDir: {}
      - name: html-config
        configMap:
          name: app2-html
---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
spec:
  selector:
    app: app2
  ports:
  - protocol: TCP
    port: 80
